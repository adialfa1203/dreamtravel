<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="tuner/css/login.css">

<body>
  <section class="vh-100">
    <div class="container-fluid h-100">
      <div class="row d-flex align-items-center justify-content-center h-200"style="background-color: rgb(169, 192, 184)">
        <div class="col-lg-6 col-md-12 h-100" >
          <img src="img/logo-removebg-preview.png" class="img-fluid p-5" alt="Phone image">
        </div>

        <div class="col-lg-6 col-md-12 p-5" style="background-color: white;">
          <form>
            <!-- Email input -->
            <div class="d-flex justify-content-around align-items-center mb-4">
              <h3>Silahkan Daftarkan Akun Anda</h4>
          </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form1Example13" class="form-control form-control-lg"  />
              <label class="form-label" for="form1Example13">Nama</label>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Email</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Alamat</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23" >Nomor Telepon</label>
            </div>
            <div class="form-outline mb-4">
              <input type="date" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Tanggal Lahir</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Ingat Saya </label>
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Daftar</button>
            </div>
  
            <!-- Submit button -->
            <!-- <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button> -->
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">Sudah Memiliki Akun ?</p>
            </div>

            <div class="text-center">
              <a href="login.html">Masuk Sekarang !</a>
            </div>
  
            <!-- <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a> -->
  
          </form>
        </div>
      </div>
    </div>
  </section>
